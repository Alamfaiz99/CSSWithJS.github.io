<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css"/>
    <title>Playing with CSS var And JS</title>
</head>
<body>
    <section class="home">
      <h1>Update CSS Variables with <span class="js">JS</span></h1>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" min="10" max="200" value="20" name="spacing" data-sizing="px"/>
        <label for="blue">Blur:</label>
        <input type="range" min="0" max="25" value="10" data-sizing="px" name="blur"/>
        <label for="base">Base Color:</label>
        <input type="color" value="#ffc600" name="base"/>
      </div>
      <div class="image">
        <img src="https://images.pexels.com/photos/15144746/pexels-photo-15144746.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
         alt="An image of Beauty of Nature"
        />
      </div>
    </section>
     <script type="text/javascript" src="index.js"></script>
</body>
</html>
